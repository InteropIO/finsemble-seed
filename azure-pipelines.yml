# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.15.3'
  displayName: 'Install Node.js'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'

- script: pip install awscli
  displayName: 'Install tools'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '.'
    customEndpoint: 'ciq'

- script: npm run build
  name: build
  displayName: "Run the build"

- script: npm install electron-packager@13.1.1

- powershell: cat .\configs\other\server-environment-startup.json | %{$_ -replace "http://localhost:3375/configs/openfin/manifest-local.json", "$(HOSTING_LOCATION)pr$(System.PullRequest.PullRequestNumber)/manifest.json"}
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))

- powershell: cat .\configs\openfin\manifest-local.json | %{$_ -replace "http://localhost:3375", "$(HOSTING_LOCATION)pr$(System.PullRequest.PullRequestNumber)"} > .\dist\manifest.json
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))

- script: aws s3 sync .\dist\ $(PUBLISH_LOCATION)/pr$(System.PullRequest.PullRequestNumber)/ --acl public-read
  env:
    AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
    AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))

- script: npm run makeInstaller:prod
  name: makeInstaller
  displayName: "Make a production installer"

- script: aws s3 cp .\pkg\xzySetup.exe $(PUBLISH_LOCATION)/pr$(System.PullRequest.PullRequestNumber)/ --acl public-read
  env:
    AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
    AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))