<body class="dialog">
	<div class="fsbl-auth-top">

		<div class="fsbl-close" id="FSBL-close">
			<i class="ff-close"></i>
		</div>
	</div>
	<div class="form-wrapper">
		<img src="../../assets/img/finsembleDarkBG_Solo@1.5x.png" alt="Finsemble Sign On" width="154" height="173">

			<div class="fsbl-input-error-message">

			</div>
			<div class="fsbl-auth-input">
				<input type="password" id="password" placeholder="Password isn't necessary" type="submit" disabled>
				<br>
			</div>

				Login
			</div>
		</div>

	</div>
